<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./calcluator.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="calculatorContainer align">
        <div class="calculatorComponent cspacing">
            <div class="calculatorBody grid1">
                <div class="calculatorBlock d-flex">
                    <div class="calculator d-flex-col">
                        <h3>Calculator</h3>
                        <form action="#" method="post" class="d-flex-col">
                            <div class="formGroup d-flex-col">
                                <label for="num1">Enter Number1 :</label>
                                <input type="number" placeholder="Enter Number" class="num1" id="num1">
                            </div>

                            <div class="formGroup d-flex-col">
                                <label for="num2">Enter Number2 :</label>
                                <input type="number" placeholder="Enter Number" class="num2" id="num2">
                            </div>

                            <div class="formGroup d-flex-col">
                                <label for="arihtmetic">Select any Operator :</label>
                                <select name="work" id="arithmetic">
                                    <option value="add">+</option>
                                    <option value="sub">-</option>
                                    <option value="divide">/</option>
                                    <option value="mul">*</option>
                                    <option value="reminder">%</option>
                                </select>
                            </div>

                            <div class="formGroup d-flex formbtn">
                                <button type="reset">Clear</button>
                                <button type="button" onclick="calculate()">Calculate</button>
                            </div>

                            <div class="formGroup d-flex-col">
                                <label for="answer">Result : </label>
                                <input type="text" id="answer" class="answer" placeholder="Result displayed here" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>

</body>

</html>
